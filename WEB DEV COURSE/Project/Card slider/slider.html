<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Card Slider</title>

    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <div class="box mySwiper">
            <div class="content swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="card-content">
                        <div class="image">
                            <img src="img1.jpg" alt="">
                        </div>

                        <div class="name-profession">
                            <span class="name">Haridwar</span>
                            <span class="profession">Engineer</span>
                        </div>

                        <div class="rating">
                            <i class='bx bxs-star' style="--clr:#ff0f5b" ></i>
                            <i class='bx bxs-star' style="--clr:#ff0f5b"></i>
                            <i class='bx bxs-star' style="--clr:#ff0f5b"></i>
                            <i class='bx bxs-star-half' style="--clr:#ff0f5b"></i>
                            <i class='bx bx-star' style="--clr:#ff0f5b"></i>
                        </div>
                        <button style="--clr:#ff0f5b">View More...</button>
                    </div>
                </div>

                <div class="card swiper-slide">
                    <div class="card-content">
                        <div class="image">
                            <img src="img1.jpg" alt="">
                        </div>

                        <div class="name-profession">
                            <span class="name">Haridwar</span>
                            <span class="profession">Engineer</span>
                        </div>

                        <div class="rating">
                            <i class='bx bxs-star' style="--clr:#ff0f5b" ></i>
                            <i class='bx bxs-star' style="--clr:#ff0f5b"></i>
                            <i class='bx bxs-star' style="--clr:#ff0f5b"></i>
                            <i class='bx bxs-star-half' style="--clr:#ff0f5b"></i>
                            <i class='bx bx-star' style="--clr:#ff0f5b"></i>
                        </div>
                        <button style="--clr:#ff0f5b">View More...</button>
                    </div>
                </div>
                
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>

        </div>
    </div>

    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
